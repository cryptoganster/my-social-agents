version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: crypto-knowledge-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crypto_knowledge
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto-network

  # Opcional: pgAdmin para administraci√≥n visual de la base de datos
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: crypto-knowledge-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - crypto-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  crypto-network:
    driver: bridge
